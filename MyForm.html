<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Bootstrap Form Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body class="m-5">
<h1>Form Row</h1>
<div class="row">
    <div class="col">
<form action="">
    <label for="fname" class="form-label mb-3">First Name</label>
    <input type="text" id="fname" class="form-control" placeholder="FirstName" required="required">
    </div>
    <div class="col">
    <label for="lname" class="form-label mb-3">Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Last Name" required="required">
    </div>
</div>
<br><br>
<label for="address" class="form-label mb-3">Address</label>
<input type="text" id="address" class="form-control" placeholder="Address" required="required">
<br><br>
<div class="row">
    <div class="col">
        <label for="city" class="form-label mb-2">City</label>
        <input type="text" id="city" class="form-control" placeholder="City" required="required">
    </div>

    <div class="col">
        <label for="state" class="form-control mb-2">State
        <input type="text" class="form-control" placeholder="Select State">
        <select name="" id="state">
            <option value=""disabled selected></option>
            <option value="">Nairobi</option>
            <option value="">Tharaka Nithi</option>
            <option value="">Mombasa</option>
        </select>
        </label>
    </div>

    <div class="col">
        <label for="pincode" class="form-label mb-2">Pin Code</label>
        <input type="password" id="pincode" class="form-control" placeholder="Pincode" required="required">
    </div>
</div>
<br><br>

<input type="checkbox" id="chekbox">
<label for="chekbox">I Agree To Terms and Conditions</label>
<br><br>

<button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
</html>
